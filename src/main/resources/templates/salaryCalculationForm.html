<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Salary</title>
    <link rel="stylesheet" th:href="@{/calculator.css}">
</head>
<body>
<h1>Calculate Salary</h1>
<form action="/api/lubaszka/salary/calculate" method="POST">
    <label for="startDateTime">Start Date and Time:</label><br>
    <input type="datetime-local" id="startDateTime" name="startDateTime" required>
    <br><br>

    <label for="endDateTime">End Date and Time:</label><br>
    <input type="datetime-local" id="endDateTime" name="endDateTime" required>
    <br><br>

    <label for="baseRate">Base Rate:</label><br>
    <input type="number" id="baseRate" name="baseRate" step="0.1" min="0" required>
    <br><br>
    <a class="linkButton" th:href="@{/api/lubaszka/salary/calculate_list}">Calculate by list</a>
    <br><br>
    <button type="submit">Calculate</button>
</form>

<div>
    <h2>Result</h2>
    <p>
        <strong>Calculated Salary:</strong>
        <span th:text="${salaryResult != null ? salaryResult + ' zÅ‚' : ''}"></span>
    </p>
</div>
</body>
</html>
